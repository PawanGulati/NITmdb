{% extends "movie/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container">
		<form method="post" accept-charset="utf-8">
			{% csrf_token %}
			{{form|crispy}}	
			<button class="btn btn-outline-info" type="submit">SignIn</button>		
		</form>
		<div>
			<small class="text-muted">First time here, Go Register yourself ?<a href="{% url 'register' %}"> SignUp</a></small>		
		</div>		
	</div>	
{% endblock content %}
