<div id="carouselExampleControls" class="carousel slide p-1" data-ride="carousel" style="height:27rem; border:1px solid black;">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleControls" data-slide-to="1"></li>
    <li data-target="#carouselExampleControls" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" style="height:100%">
    <div class="carousel-item active" style="height:100%">
      <img class="d-block w-100" src="{{movie.carousal_pic1.url}}" alt="First slide" style="height:100%">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{movie.carousal_pic2.url}}" alt="Second slide" style="height:100%">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{movie.carousal_pic3.url}}" alt="Third slide" style="height:100%">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
